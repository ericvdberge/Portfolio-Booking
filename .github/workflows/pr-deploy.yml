name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  deploy-preview:
    uses: ./.github/workflows/template-deploy.yml
    permissions:
      contents: read
      packages: write
      id-token: write

    concurrency:
      group: deploy-preview-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    with:
      environment_type: 'preview'
      resource_group: 'BookingSystem-PR'
      deployment_suffix: 'pr-${{ github.event.pull_request.number }}'
      image_tag: 'pr-${{ github.event.pull_request.number }}'
      pr_number: '${{ github.event.pull_request.number }}'

    secrets:
      azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
      azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      db_password: ${{ secrets.DB_PASSWORD }}

  comment-preview-url:
    needs: deploy-preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment preview URL on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat << 'EOF' | gh pr comment ${{ github.event.pull_request.number }} --body-file -
          ðŸš€ **Preview Deployment Ready**

          **ðŸ·ï¸ PR-Specific URLs (labeled revisions):**
          - **Frontend PR**: ${{ needs.deploy-preview.outputs.frontend_pr_url }}
          - **Backend PR**: ${{ needs.deploy-preview.outputs.backend_pr_url }}

          ---
          *Deployed from commit ${{ github.sha }}*
          EOF
